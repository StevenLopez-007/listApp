<ion-content [fullscreen]="true">
  <ion-grid fixed>
    <ion-row>
      <ion-col size="12">
        <ion-item lines="none" id="item1">
          <ion-label>
            <h3>Hola</h3>
            <h2>Steven Lopez</h2>
          </ion-label>
          <ion-avatar>
            <img src="https://www.pavilionweb.com/wp-content/uploads/2017/03/man-300x300.png" />
          </ion-avatar>
        </ion-item>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col size="12">
        <ion-item lines="none">
          <ion-searchbar id="searchbarHome"></ion-searchbar>
        </ion-item>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col size="12">
        <h2>Listas anteriores</h2>
        <ion-slides pager="false" [options]="slidesOptions">
          <ion-slide *ngFor="let item of [0,0,0,0,0,0]">
            <ion-card class="card" [style]="colorCard()">
              <ion-card-header>
                <ion-card-title color="light">Big Cola</ion-card-title>
                <ion-card-subtitle color="light"> $56.50</ion-card-subtitle>
              </ion-card-header>
              <ion-card-content>
                <ion-icon name="add-outline"></ion-icon>
              </ion-card-content>
            </ion-card>
          </ion-slide>
        </ion-slides>
      </ion-col>
    </ion-row>
  </ion-grid>

  <div #tuslistas class="tuslistas">
    <div #barSwipe class="barSwipe">
      <ion-icon name="remove-sharp" style="color:black;"></ion-icon>
      <ion-icon (click)="getLists()" name="refresh-outline" style="transform: rotateY(180deg); color:black; font-size: 34px; position: absolute; right: 0; margin: 0 20px;" ></ion-icon>
    </div>
    <ion-grid fixed *ngIf="!listEmpty;else emptyList">
      <ion-row>
        <ion-col size="12">
          <h1>Tus listas</h1>
        </ion-col>
      </ion-row>
      <ion-row>
        <ion-col size="12">
          <ion-list appAnimateItems className="exit-enter-styles" lines="none" style="background-color: white;">
            <ion-item [routerLink]="['/','view-detail-list',list.id_list]" style="margin: 15px 10px; transition: 0.25s ease-in-out;" *ngFor="let list of lists">
              <ion-label>
                <h2>{{list.nameList}}</h2>
                <h3>{{list.date | date:'MMM d, yyy'}}</h3>
              </ion-label>
            </ion-item>
          </ion-list>
        </ion-col>
      </ion-row>
    </ion-grid>

    <ng-template #emptyList>
      <div style="width: 100%; height: 90%; position: relative; display: flex;" class="ion-justify-content-end ion-align-items-end">
        <lottie-player autoplay loop mode="normal" src="../../assets/animations/empty2.json"
          style="width: 90%; height: 90%;">
        </lottie-player>
        <!-- <h3 style="color:black;position: absolute; bottom: 0;">No hay listas guardadas.</h3> -->
    </div>
    </ng-template>
  </div>

</ion-content>
